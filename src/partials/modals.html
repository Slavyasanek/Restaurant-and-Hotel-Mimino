<div data-popup-target="book-table" class="popup">
  <div class="modal__body">
    <div class="popup__content modal__content">
      <button type="button" class="modal__close close-popup">
        <svg width="24" height="24">
          <use href="./images/icons-svg.svg#icon-close"></use>
        </svg>
      </button>
      <h1 class="modal__title">ЗАБРОНЮВАТИ СТОЛИК</h1>
      <form
        action=""
        class="book-table__form"
        name="book-table"
        autocomplete="on"
      >
        <div class="book-table__position">
          <div class="modal__data book-table__personal-data">
            <input
              type="text"
              class="modal__input"
              id="name"
              name="client-name"
              autofocus
              required
              placeholder="Ваше ім'я"
              minlength="3"
            />
            <label for="name" class="modal__label"
              >На кого забронювати столик?</label
            >
            <input
              type="tel"
              id="phone"
              class="js-inputmask modal__input"
              required
            />
            <label for="phone" class="modal__label">Номер телефону</label>
          </div>
          <div class="modal__data book-table__restaurant-data">
            <select
              class="js-select"
              name="people-amount"
              id="people-amount"
              required
            >
              <option data-display="Select" disabled>
                Виберіть кількість осіб
              </option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <label for="people-amount" class="modal__label"
              >Столик на яку кількість осіб?</label
            >
            <input
              type="date"
              id="date"
              name="date-book-table"
              min="10.01.2023"
              max="20.11.2023"
              class="modal__input"
            />
            <label for="date" class="modal__label"
              >На яку дату бронювати?</label
            >
          </div>
        </div>
        <button class="modal__button">ОФОРМИТИ БРОНЮВАННЯ</button>
      </form>
    </div>
  </div>
</div>

              class="modal__input js-inputmask-date"

              required
            />

<div data-popup-target="check-price" class="popup">
  <div class="modal__body">
    <div class="popup__content modal__content">
      <button type="button" class="modal__close close-popup">
        <svg width="24" height="24">
          <use href="./images/icons-svg.svg#icon-close"></use>
        </svg>
      </button>
      <h1 class="modal__title">ЦІНИ НА НОМЕР</h1>
      <form action="" class="check-price" name="book-table" autocomplete="on">
        <h2 class="modal__subtitle">Двомісний люкс</h2>
        <p class="modal__label modal__room">Категорія номеру</p>
        <div class="book-table__position">
            <div class="modal__data">
                <select
                  class="js-select"
                  name="nights-amount"
                  id="nights-amount"
                  required
                >
                  <option data-display="Select" disabled>
                    Виберіть кількість осіб
                  </option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
                <label for="nights-amount" class="modal__label">Кількість ночей</label>
              </div>
            <div class="modal__data">
                <input type="number" name="money" id="money" placeholder="1000" class="modal__input">
                <label for="money" class="modal__label">грн</label>
            </div>      
        </div>
        <button class="modal__button">ОФОРМИТИ БРОНЮВАННЯ</button>
      </form>
    </div>
  </div>
</div>
